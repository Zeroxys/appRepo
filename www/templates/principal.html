<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-green">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button-blk button-icon ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="transparent">   
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="custom" ng-controller="AuthCtrl">
      <ion-list>
        <ion-item menu-close href="#/app/cafe">
          <i class="icon ion-coffee"></i>
          Café
        </ion-item>
        <ion-item menu-close href="#/app/frios">
          <i class="ion-ios-flower"></i>
          Frios
        </ion-item>
        <ion-item menu-close href="#/app/comida">
          <i class="icon ion-fork"></i>
          Comida
        </ion-item>
        <ion-item menu-close href="#/app/postres">
          <i class="icon ion-icecream"></i>
          Postres
        </ion-item>        
        <ion-item menu-close href="#/app/promociones">
          <i class="icon ion-pricetag"></i>
          Promociones
        </ion-item>
        <ion-item menu-close href="#/app/carrito">
          <i class="ion-ios-cart"><span ng-controller="DataCtrl" class="badge badge-positive">{{badge()}}</span></i>
          Carrito
        </ion-item>                        
        <ion-item menu-close href="#/app/about">
          <i class="icon ion-information-circled"></i>
          Sobre Shabbat Coffee
        </ion-item>
        <ion-item menu-close ng-click="cerrarSesion()">
          <i class="ion-android-exit"></i>
          Cerrar Sesión
        </ion-item>        
      </ion-list>
      <div id="usersFb" ng-controller="AuthCtrl">
          
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
